<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css" rel="stylesheet" />
    <title>Quiz</title>
  </head>
  <body class="bg-tertiary d-flex flex-column">
    <header class="bg-primary shadow">
      <div class="container d-flex justify-content-center align-items-center">
        <h1 class="text-white m-1">Quiz</h1>
      </div>
    </header>
    <div id="home-page" class="page">
      <div class="container-card d-flex justify-content-center align-items-center flex-wrap gap-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Welcome to the Quiz!</h4>
            <button type="button" id="btn-start-quiz" class="btn btn-primary">Start Quiz</button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Your Stats</h4>
            <div class="container">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="question-page" class="page">
      <div class="container-card d-flex justify-content-center align-items-center">
        <div class="card">
          <div class="card-body">
            <fieldset>
              <legend class="">Radio buttons</legend>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                <label class="form-check-label" for="optionsRadios1">Option one is this and thatâ€”be sure to include why it's great</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                <label class="form-check-label" for="optionsRadios2">paja 2</label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                <label class="form-check-label" for="optionsRadios3">Option three is disabled</label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <div id="results-page" class="page"></div>

    <!-- I'm not so sure about this script, but leave it for now -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="charts.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
